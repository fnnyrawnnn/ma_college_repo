<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registrasi Bootcamp Membuat Bakso</title>

     <link rel="stylesheet" href="style/form.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
     <div class="container">
          <div>
               <h2 class="title">pendaftaran bootcamp membuat bakso yang lezat</h2>
          </div>
          <div class="row">
               <div class="col">
                    <img class="image" src="image/bakso_western.png" alt="">
               </div>
               <div class="col">
                    <form action="">
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><b>Nama</b></label>
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                         </div>
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><b>Nomor Handphone</b></label>
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                         </div>
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                         </div>
                         <div class="mb-3">
                              <label for="inputPassword" class="form-label"><b>Password</b></label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="">
                         </div>
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                         </div>
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><b>Jenis Kelamin</b></label>
                              <select class="form-select" aria-label="Default select example">
                                   <option selected>Pilih Menu</option>
                                   <option value="1">Pria</option>
                                   <option value="2">Perempuan</option>
                              </select>
                         </div>
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><b>Darimana Anda mengetahui Bootcamp?</b></label>
                              <div class="form-check">
                                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                   <label class="form-check-label" for="flexRadioDefault1">
                                        Dari Instagram Media Partner
                                   </label>
                              </div>
                              <div class="form-check">
                                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                   <label class="form-check-label" for="flexRadioDefault1">
                                        Dari Tiktok Media Partner
                                   </label>
                              </div>
                              <div class="form-check">
                                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                   <label class="form-check-label" for="flexRadioDefault1">
                                        Lainnya
                                   </label>
                              </div>
                         </div>
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label"><b>Apa Tujuan Anda mengikuti Bootcamp?</b></label>
                              <div class="form-check">
                                   <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                   <label class="form-check-label" for="flexCheckDefault">
                                        Untuk Menambah Pengalaman
                                   </label>
                              </div>
                              <div class="form-check">
                                   <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                   <label class="form-check-label" for="flexCheckDefault">
                                        Untuk Menambah Ilmu
                                   </label>
                              </div>
                              <div class="form-check">
                                   <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                   <label class="form-check-label" for="flexCheckDefault">
                                        Untuk Mendapatkan Sertifikat
                                   </label>
                              </div>
                              <div class="form-check">
                                   <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                   <label class="form-check-label" for="flexCheckDefault">
                                        Lainnya
                                   </label>
                              </div>
                         </div>
                         <div class="mb-3">
                              <label for="formFile" class="form-label"><b>Bukti Pembayaran</b></label>
                              <input class="form-control" type="file" id="formFile">
                         </div>
                         <input class="btn btn-primary" type="submit" value="Submit">
                         <input class="btn btn-outline-secondary" type="reset" value="Cancel">
                    </form>
               </div>
          </div>
     </div>
</body>
</html>
